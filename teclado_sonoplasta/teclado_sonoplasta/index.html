<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sonoplasta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/teclado.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    

</head>
<body>

    <h1>Teclado de Sonoplasta</h1>

    <section class="teclado">
        <button class="tecla tecla_uepa">Uêpa</button>
        <button class="tecla tecla_danca">Danca</button>
        <button class="tecla tecla_tome">Tome</button>

        <button class="tecla tecla_ui">UUI</button>
        <button class="tecla tecla_cavalo">Cavalo</button>
        <button class="tecla tecla_ele_gosta">Gosta</button>

        <button class="tecla tecla_ratinho">Ratinho</button>
        <button class="tecla tecla_rapaiz">Rapaiz</button>
        <button class="tecla tecla_pare">Pare</button>
    </section>

    <audio src="sounds/Uêpa.mp3" id="som_tecla_uepa"></audio>
    <audio src="sounds/danca.mp3" id="som_tecla_danca"></audio>
    <audio src="sounds/Tome_.mp3" id="som_tecla_tome"></audio>
    <audio src="sounds/UI.mp3" id="som_tecla_ui"></audio>
    <audio src="sounds/Cavalo.mp3" id="som_tecla_cavalo"></audio>
    <audio src="sounds/Ele gosta.mp3" id="som_tecla_ele_gosta"></audio>
    <audio src="sounds/Ratinho.mp3" id="som_tecla_ratinho"></audio>
    <audio src="sounds/Rapaiz.mp3" id="som_tecla_rapaiz"></audio>
    <audio src="sounds/Pare.mp3" id="som_tecla_pare"></audio>

    <script src="main.js"></script>
</body>
</html>
